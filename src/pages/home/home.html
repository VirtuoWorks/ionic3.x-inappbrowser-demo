<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Basic Usage
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="iabService.openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block icon-left (click)="openWebpage()">
    <ion-icon name="search"></ion-icon>
    Open DuckDuckGo.com
  </button>

  <button ion-button block icon-left (click)="openWebpage('https://ionicframework.com/docs/native/in-app-browser/')">
    <ion-icon name="ionic"></ion-icon>
    Open Ionic Documentation
  </button>

</ion-content>
