<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Basic Usage
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="iabService.openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <button ion-button clear icon-left (click)="openWebpage('https://ionicframework.com/docs/native/in-app-browser/')">
    <ion-icon name="ionic"></ion-icon>
    Open Ionic Documentation
  </button>

  <ion-card no-padding>
    <ion-card-header>
      Open any URL
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="homeForm" novalidate nopadding no-padding>
        <ion-item text-wrap no-padding>
          <ion-label floating>URL</ion-label>
          <ion-input type="url" formControlName="url"></ion-input>
        </ion-item>
        <ion-item text-wrap no-padding>
          <ion-label>Open in</ion-label>
          <ion-select formControlName="target">
            <ion-option *ngFor="let target of targets" value="{{ target  }}">{{ target  }}</ion-option>
          </ion-select>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-item>
      <button type="submit" ion-button item-end (click)="checkInput('_blank')">
          Open
      </button>
    </ion-item>
  </ion-card>

</ion-content>
